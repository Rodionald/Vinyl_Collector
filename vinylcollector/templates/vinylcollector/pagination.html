{% load i18n %}
<div class="container text-muted py-4 py-lg-5" style="height: 15px">
    {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}" class="btn btn-outline-light fs-6 bg-secondary border rounded border-secondary shadow py-2 px-4">{% translate "previous" %}</a>
    {% endif %}
    <b>{{ page.number }} {% translate "of" %} {{ page.paginator.num_pages }}</b>
    {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}" class="btn btn-outline-light fs-6 bg-secondary border rounded border-secondary shadow py-2 px-4">{% translate "next" %}</a>
    {% endif %}
</div>
