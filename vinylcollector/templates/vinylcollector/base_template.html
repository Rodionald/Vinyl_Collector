{% load static %}
<html lang="en"
      style="background: url({% static 'assets/img/background.png' %}) center / cover no-repeat, rgb(198,198,198);--bs-primary: #fbd50c;--bs-primary-rgb: 251,213,12;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vinyl Collector</title>
    <link rel="stylesheet" href={% static 'assets/bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'assets/css/Navbar-Right-Links-icons.css' %}>
    <link rel="shortcut icon" type="image/x-icon" href={% static 'favicon/favicon.ico' %}>
    <link rel="apple-touch-icon" sizes="180x180" href={% static 'favicon/apple-touch-icon.png' %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static 'favicon/favicon-32x32.png' %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static 'favicon/favicon-16x16.png' %}>
    <link rel="icon" type="image/png" sizes="192x192" href={% static 'favicon/android-chrome-192x192.png' %}>
    <link rel="icon" type="image/png" sizes="512x512" href={% static 'favicon/android-chrome-512x512.png' %}>
    <link rel="manifest" href={% static 'favicon/site.webmanifest' %}>
</head>

<body style="background: rgb(255,255,255,0);">
<nav class="navbar navbar-light navbar-expand-md py-3" style="background: rgb(255,255,255);">
    <div class="container">
        <a href="/"><img src="{% static 'favicon/apple-touch-icon.png' %}" style="width: 35px;height: 35.188px;" /></a>
        <a class="navbar-brand d-flex align-items-center" href="/"><span style="position: relative;"><strong>VINYL COLLECTOR</strong></span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse text-center d-lg-flex" id="navcol-2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
            </ul>
            {% if user.is_authenticated %}<a class="btn btn-secondary border rounded shadow-sm ms-md-2" role="button"
                                             href="/search">Search & Add Vinyl</a><a
                class="btn btn-secondary border rounded shadow-sm ms-md-2" role="button" href="/my_collection">My
            Collection</a>
            <a class="btn btn-outline-primary border rounded shadow-sm ms-md-2" role="button" href="/logout/">LOG
                OUT</a>
            {% else %}
            <a class="btn btn-secondary border rounded shadow-sm ms-md-2" role="button"
               href="/search">Search Vinyl</a><a
                class="btn btn-secondary border rounded shadow-sm ms-md-2" role="button"
                href="/registration">Registration</a>
            <a class="btn btn-outline-primary border rounded shadow-sm ms-md-2" role="button" href="/login/">LOG IN</a>
            {% endif %}
        </div>
    </div>
</nav>
{% if message %}
<section class="py-4 py-xl-5" style="height: 40px;">
    <div class="container">
        <div class="bg-light border rounded border-0 border-light d-flex flex-column justify-content-between flex-lg-row p-4 p-md-5" style="height: 80px;position: relative;display: block;">
            <div class="pb-2 pb-lg-1">
                <h4 class="fw mb-2" style="margin-top: -15px;text-align: left;">{{message}}</h4>
            </div>
            <div class="my-2"></div>
        </div>
    </div>
</section>
{% endif %}
<section class="py-4 py-xl-5" style="height: 550px;">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center align-self-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</section>
<script src='{% static "assets/bootstrap/js/bootstrap.min.js" %}'></script>
</body>
</html>
