{% extends 'vinylcollector/base_template.html' %}
{% block content %}
<body>
<div class="row pt-5">
    <div class="col-md-8 text-center text-md-start mx-auto">
        <div class="text-center">
            <h1 class="display-4 fw-bold mb-5">It's your&nbsp;<span class="underline">Collection</span>,
                {{ user.username }}!</h1>
            <div class="text-center">
                {% for vinyl in vinyls %}
                <img src="{{ vinyl.image_url }}" alt="Vinyl image" style="width:140px;height:140px;"/>
                {{ vinyl.artist }}
                {{ vinyl.album }}
                {% endfor %}
            </div>
            {% include "vinylcollector/pagination.html" with page=vinyls %}
        </div>
        </div>
    </div>
    {% endblock %}
