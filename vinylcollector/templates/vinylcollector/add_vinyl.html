{% extends 'vinylcollector/base_template.html' %}
{% block content %}
<h2 class="text mb-3">Let's add vinyl to your&nbsp;Collection</h2>
<h3 class="text mb-3">Please input info of your LP</h3>
<div class="text-center">
    <div class="text-center position-relative">
        <form method="post" class="vinyl-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-light fs-5 bg-secondary border rounded border-secondary shadow py-2 px-4"
                    type="submit" href="/my_collection">Add vinyl
            </button>
        </form>
    </div>
</div>
{% endblock %}
