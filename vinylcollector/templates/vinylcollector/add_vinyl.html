{% extends 'vinylcollector/base_template.html' %}
{% block content %}
<body>
<div class="row pt-5">
                <div class="col-md-8 text-center text-md-start mx-auto">
                    <div class="text-center">
                        <h1 class="display-4 fw-bold mb-5">Let's add vinyl to your&nbsp;<span class="underline">Collection</span>.</h1>
                        </div>
                    <form method="post" class="d-flex justify-content-center flex-wrap">
                        {% csrf_token %}
                        <label>
                            <input type="text" placeholder="LP Info" class="shadow-lg mb-3">
                        <button class="btn btn-primary shadow" type="submit">Add vinyl</button></label>
                    </form>
                </div>
                <div class="col-12 col-lg-10 mx-auto">
                    <div class="text-center position-relative"></div>
                </div>
            </div>
</body>
{% endblock %}
