{% extends 'vinylcollector/base_template.html' %}
{% block content %}
    <h2 class="text fw-bold mb-3">Join, for creating your own&nbsp;Collection.</h2>
    <form method="post" style="border-radius: 6px">
        {% csrf_token %}
        <div align="center" style="border-radius: 6px">
            {{ form.as_p }}
        </div>
        <button class="btn btn-primary fs-5 border rounded border-secondary shadow me-2 py-2 px-4" type="submit">Sign up
        </button>
    </form>
{% endblock %}
